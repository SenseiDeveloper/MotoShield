<div class="itemShop" [ngClass]="{'sold': listProduct.sale === 1}" (click)="redirectSelectProduct(listProduct.id)">
  <div class="imgContainer">
    <img src="../../../assets/image/{{listProduct.img1}}" alt="{{listProduct.name}}">
    <div class="sizeContainer">
      <p class="sectionText">{{listProduct.size}}</p>
    </div>
    <div class="label" *ngIf="getDateForProduct() <= 14">
      <p class="sectionText">Новое</p>
    </div>
    <div class="label" *ngIf="listProduct.discount > 0">
      <p class="sectionText">Акция</p>
    </div>
  </div>
  <div class="textItem">
    <h3 class="sectionH5">{{listProduct.name}}</h3>
    <div class="row">
      <div class="col-xl-6">
        <p class="sectionText"><span><img src="../../../assets/image/filterIcon/uah.svg" alt="uah"></span>
          {{listProduct.price}} грн.
          <span class="sale" *ngIf="listProduct.discount > 0">{{listProduct.discount}} %</span>
        </p>
      </div>
      <div class="col-xl-6">
        <app-button-backet [buttonName]="'Купить'" [productID]="listProduct.id"></app-button-backet>
      </div>
    </div>
  </div>
</div>
